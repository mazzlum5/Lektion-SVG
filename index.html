<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>SVG</title>
</head>
<body>
    <main>
        <h1 class="animate__animated animate__heartBeat animate__infinite">Happy birthday my little star</h1>
        <div class="btn_container">
            <button>Press here to get your giftcard!</button>
        </div>
        <div class="img_container">
            <img class="dogs" src="images/dogs.png" alt="Birthday dogs">
            <img class="animate__animated animate__fadeInRight" src="images/balloons.png" alt="Balloons and gifts">
        </div>
        <section class="svg">
            <div class="svg-container">
             <h2 class="title">Checkbox</h2>
                <svg width="240" height="240" viewbox="-20 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="110" cy="110" r="100" stroke-width="20" fill="white" stroke="#3db39e"/>
                    <polyline points="70,120 100,165 150,80" stroke="#3db39e" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="svg-container">
                <h2 class="title">Diamond</h2>
                <svg width="300" height="300">
                   <!-- This is the code i first made to create the diamond, but I thought there must be an easier way
                    <polyline points="40,80 80,30" stroke="#000000" stroke-width="10" stroke-linecap="round"/>
                    <polyline points="120,80 80,30" stroke="#000000" stroke-width="10" stroke-linecap="round"/>
                    <polyline points="120,80 160,30" stroke="#000000" stroke-width="10" stroke-linecap="round"/>
                    <polyline points="200,80 160,30" stroke="#000000" stroke-width="10" stroke-linecap="round"/>
                    <polyline points="200,80 240,30" stroke="#000000" stroke-width="10" stroke-linecap="round"/>
                    <polyline points="280,80 240,30" stroke="#000000" stroke-width="10" stroke-linecap="round"/>
                    <polyline points="40,80 160,265 280,80" stroke="#000000" fill="none" stroke-width="10" stroke-linecap="round"/>
                    <polyline points="40,80 280,80" stroke="#000000" stroke-width="10" stroke-linecap="round"/>
                    <polyline points="80,30 240,30" stroke="#000000" stroke-width="10" stroke-linecap="round"/>
                    <polyline points="120,80 160,265 200,80" stroke="#000000" stroke-width="10" fill="none" stroke-linecap="round"/>-->
                    <polyline points="40,80 80,30 120,80 80,30 120,80 160,30 80,30 240,30 
                    160,30 200,80 240,30 280,80 40,80 160,265 280,80 40,80 
                    280,80 120,80 160,265 200,80" stroke="#000000" stroke-width="10" fill="none" 
                    stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </section>
    </main>
</body>
</html>
