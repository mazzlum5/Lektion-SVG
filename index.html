<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>SVG</title>
</head>

<body>
    <main>
        <h1 class="animate__animated animate__heartBeat animate__infinite">Happy birthday my little star</h1>
        <div class="btn_container">
            <button>Press here to get your giftcard!</button>
        </div>
        <div class="img_container">
            <img class="dogs" src="images/dogs.png" alt="Birthday dogs">
            <img class="animate__animated animate__fadeInRight" src="images/balloons.png" alt="Balloons and gifts">
        </div>
        <section class="svg">
            <div class="svg-container">
                <h2 class="title">Checkbox</h2>
                <svg width="240" height="240" viewbox="-20 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="110" cy="110" r="100" stroke-width="20" fill="white" stroke="#3db39e" />
                    <polyline points="70,120 100,165 150,80" stroke="#3db39e" stroke-width="20" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
    
            <div class="svg-container2">
                <svg width="200" height="200" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                        fill="red" stroke="black" stroke-width="1" />
                </svg>
               <svg width="100" height="100">
  <use href="images/kiwi.svg#kiwi-icon"></use>
</svg>

        </section>
    </main>
</body>

</html>
